<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox Layout</title>
    <!-- image from unsplash.com -->
</head>

<body>
    <div class="container-1">
        <div class="image">
            <img src="./cosmic-timetraveler.jpg" alt="mountain scenery-image">
        </div>
        <div class="overlay">
            <img src="./odin-lined.png" alt="Odin symbol"><span>Odin</span>
        </div>
    </div>
    <div class="container-2">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help realize
                your dreams. Sign up now to get started. </p>
            <p>You know you want to.</p>
        </div>
        <form action="https://httpbin.org/post" method="POST">
            <div class="form-container">
                <p class="do-this">Let's do this!</p>

                <div class="wrapper">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="8">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" minlength="8">
                    </div>
                </div>
                <button class="button" type="submit">Create Account</button>
            </div>
        </form>
        <div class="login">
            <p>Already have an account?</p>                       
            <a href="https://httpbin.org/">Dummy Webpage</a>
        </div>       
    </div>            
</body>
</html>
